<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Daniel Teo" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <title>Tetris</title>
    <link href="style/main.css" rel="stylesheet" type="text/css">
</head>
<body class="animated fade-in">
    <div id="game-container">
        <div id="game-grid">
            <div id="grid-floating-box" class="floating-box flash-fade hidden">
                <p id="grid-floating-message" class="floating-message">Faster!</p>
            </div>
            <div id="grid-overlay" class="overlay animated fade-in">
                <div id="grid-overlay-content" class="overlay-content">
                    <p id="grid-overlay-text">Press Start</p>
                    <a class="button" id="grid-overlay-btn">Start</a>
                </div>
            </div>
        </div>
        <div id="game-stats">
            <div class="top-right">
                <a id="game-stats-help" class="link">?</a>
            </div>
            <div id="stats-overlay" class="overlay animated fade-in hidden">
                <div class="top-right">
                    <a id="stats-overlay-close" class="overlay-close link">X</a>
                </div>
                <div id="stats-overlay-content" class="overlay-content">
                    <table>
                        <tr><td class="emphasis">A / left</td><td>shift left</td></tr>
                        <tr><td class="emphasis">D / right</td><td>shift right</td></tr>
                        <tr><td class="emphasis">W / up</td><td>rotate</td></tr>
                        <tr><td class="emphasis">S / down</td><td>fast forward</td></tr>
                        <tr><td class="emphasis">space</td><td>drop down</td></tr>
                    </table>
                </div>
            </div>
            <h3>Tetris</h3>
            <div class="game-stat-title">Next Block</div>
            <div id="game-next-block"></div>
            <div class="game-all-time">
                <div class="game-stat-title">All Time</div>
                <div class="game-stat">Score &nbsp;<p class="game-stat-data" id="game-best-score">0</p></div>
                <div class="game-stat">Lines &nbsp;<p class="game-stat-data" id="game-best-lines">0</p></div>
            </div>
            <div class="game-current">
                <div class="game-stat-title">This Game</div>
                <div class="game-stat">Score &nbsp;<p class="game-stat-data" id="game-score">0</p></div>
                <div class="game-stat">Lines &nbsp;<p class="game-stat-data" id="game-lines">0</p></div>
            </div>
        </div>
    </div>
    <script src="js/block.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/tetris.js"></script>
</body>
</html>
