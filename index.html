<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Daniel Teo" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <title>Tetris</title>
    <link href="style/main.css" rel="stylesheet" type="text/css">
</head>
<body class="fade-in">
    <div id="game-container">
        <div id="game-grid" class="grid-container">
            <div id="grid-floating-box" class="floating-box blink-once hidden">
                <p id="grid-floating-message" class="floating-message">Faster!</p>
            </div>
            <div id="grid-overlay" class="overlay fade-in">
                <div id="grid-overlay-content" class="overlay-content">
                    <p id="grid-overlay-text">Press Start</p>
                    <div class="overlay-buttons">
                        <a href="#" class="button" id="grid-overlay-btn">start</a>
                        <a href="#" class="button" id="grid-overlay-ai-btn">auto</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="game-stats">
            <div class="top-right">
                <a href="#" id="game-stats-help">?</a>
            </div>
            <div id="stats-overlay" class="overlay fade-in hidden">
                <div class="top-right">
                    <a href="#" id="stats-overlay-close" class="overlay-close">X</a>
                </div>
                <div id="stats-overlay-content" class="overlay-content">
                    <table>
                        <tr><td>A / left</td><td>shift left</td></tr>
                        <tr><td>D / right</td><td>shift right</td></tr>
                        <tr><td>W / up</td><td>rotate</td></tr>
                        <tr><td>S / down</td><td>fast forward</td></tr>
                        <tr><td>space</td><td>drop down</td></tr>
                    </table>
                </div>
            </div>
            <h3>Tetris</h3>
            <p class="game-stat-title">Next Block</p>
            <div id="game-next-block" class="grid-container game-next-block"></div>
            <div class="game-all-time">
                <p class="game-stat-title">All Time</p>
                <p class="game-stat">Score &nbsp;<span class="game-stat-data" id="game-best-score">0</span></p>
                <p class="game-stat">Lines &nbsp;<span class="game-stat-data" id="game-best-lines">0</span></p>
            </div>
            <div class="game-current">
                <p class="game-stat-title">This Game</p>
                <p class="game-stat">Score &nbsp;<span class="game-stat-data" id="game-score">0</span></p>
                <p class="game-stat">Lines &nbsp;<span class="game-stat-data" id="game-lines">0</span></p>
            </div>
        </div>
    </div>
    <script src="js/block.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/tetris.js"></script>
</body>
</html>
